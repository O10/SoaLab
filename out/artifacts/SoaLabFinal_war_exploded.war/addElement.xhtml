<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nazwaField" value="Nazwa"/> <h:inputText id="nazwaField" value="#{elemBean.name}"/>
            <h:outputLabel for="namePropField" value="Nazwa właściwości"/> <h:inputText id="namePropField" value="#{elemBean.nameProperty}"/>
            <h:outputLabel for="sizeField" value="Wartość"/> <h:inputText id="sizeField" converter="javax.faces.Integer" value="#{elemBean.size}"/>
            <h:outputLabel for="attributeField" value="Atrybut"/> <h:inputText id="attributeField" value="#{elemBean.attribute}"/>
            <h:commandButton value="Wyślij" action="result.xhtml" type="submit"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
